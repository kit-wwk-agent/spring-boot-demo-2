spring:
  application:
    name: demo
  datasource:
    hikari:
      connection-timeout: 250
      validation-timeout: 250

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      show-components: when_authorized
      probes:
        enabled: true
      cache:
        time-to-live: 1000ms
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState, db, diskSpace
  health:
    diskspace:
      enabled: true
      threshold: 10485760
      path: /
